<nb-card>
	<nb-card-header>
		<div class="row">
			<div class="col-6">Résultats: {{ this.clients.length }}</div>
			<div class="col-6">MRR cumulées: {{ this.cumulatedMRR }}</div>
		</div>
	</nb-card-header>
	<nb-card-body>
		<app-smart-table [settings]="clientsSettings" [source]="clients" [hasPager]="false"></app-smart-table>
		<div class="text-center">
			<button type="submit" nbButton (click)="onSubmit()">Effectuer une nouvelle recherche</button>
		</div>
	</nb-card-body>
</nb-card>
